<html layout:decorate="~{layout}">
	<DIV layout:fragment="content" class="container my-3">
		<h5 class="my-3 border-bottom pb-2">질문등록</h5> 
		<form th:object="${questionForm}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<div class="mb-3">
				<label class="form-label">제목</label>	
				<input type="text" sec:authorize="isAnonymous()" disabled
						 th:field="*{subject}"  class="form-control">
				<input type="text" sec:authorize="isAuthenticated()"
						th:field="*{subject}"  class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">내용</label>
				<textarea class="form-control" sec:authorize="isAnonymous()" disabled
							th:field="*{content}" rows="10"></textarea>
				<textarea class="form-control" sec:authorize="isAuthenticated()"
							th:field="*{content}" rows="10"></textarea>
			</div>
			<input type="submit" value="저장하기" class="btn btn-primary my-2">
		</form>
	</DIV>
